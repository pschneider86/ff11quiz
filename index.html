<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das gro√üe FF Birkach Weihnachtsfeierquiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="quiz-container">
        <div id="quiz-board" class="board-grid"></div>

        <div id="question-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-category"></h2>
                <p class="points-indicator" id="modal-points"></p>
                
                <div class="question-text">
                    <p id="modal-question"></p>
                    <ul id="modal-options"></ul>
                </div>

                <div class="answer-section">
                    <button id="show-answer-btn">L√∂sung anzeigen</button>
                    
                    <p id="modal-answer" class="hidden final-answer-text"></p>
                </div>
                
                <button id="close-modal-btn" class="action-button">Zur√ºck zur Tafel</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('span');
            snowflake.className = 'snowflake';
            // Zuf√§llig ‚ùÑÔ∏è, üéÑ oder üöí
            const icons = ['‚ùÑÔ∏è', 'üéÑ', 'üöí', 'üéÅ', 'üç∫'];
            snowflake.textContent = icons[Math.floor(Math.random() * 12) === 0 ? Math.floor(Math.random() * 3) : 0];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDelay = (Math.random() * 5) + 's';
            snowflake.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 400);
    </script>
</body>
</html>
